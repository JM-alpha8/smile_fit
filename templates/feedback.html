<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÌîºÎìúÎ∞± | SMILE FIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4081;
    }

    .home-button:hover {
      background: #e91e63;
      box-shadow: 0 0 15px #ff4081;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px 10px;
      width: 500px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .email-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    .email-box input,
    .email-box button {
      padding: 12px;
      font-size: 16px;
    }

    .email-box button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>SMILE FIT</header>
  <a href="/" class="home-button">HOME</a>

  <div class="content-wrapper">
    <div class="image-grid" id="imageGrid"></div>

    <div class="email-box">
      <h3>Í≤∞Í≥º Ïù¥Î©îÏùºÎ°ú Î∞õÍ∏∞</h3>
      <input type="email" id="emailInput" placeholder="Ïù¥Î©îÏùº Ï£ºÏÜå ÏûÖÎ†•">
      <button onclick="sendEmail()">Ïù¥Î©îÏùº Ï†ÑÏÜ°</button>
      <div id="status"></div>
    </div>
  </div>

  <script>
    document.body.classList.add('loaded');

    const images = JSON.parse(sessionStorage.getItem('capturedImages')) || [];
    const imageGrid = document.getElementById('imageGrid');

    images.forEach((src) => {
      const img = document.createElement('img');
      img.src = src;
      imageGrid.appendChild(img);
    });

    function sendEmail() {
      const email = document.getElementById('emailInput').value;
      if (!email) return alert("Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");

      fetch('/send_email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, images: images })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('status').innerText = data.message;
        })
        .catch(err => {
          document.getElementById('status').innerText = "Ï†ÑÏÜ° Ïã§Ìå® üò¢";
        });
    }
  </script>

</body>
</html>
